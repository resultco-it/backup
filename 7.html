<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Subscribe for Win $10,000 | Prizecor</title>
        <link rel="stylesheet" href="7.css" />
    </head>

    <body>
        <div class="subscribe">
            <div class="container">
                <div class="header">
                    <img
                        src="images/7-subscribe-header.png"
                        alt="Prizecor Subscribe for winning $10,000"
                    />
                </div>
                <form action="subscribe" method="post" autocomplete="off">
                    <div class="group">
                        <input
                            type="text"
                            name="full_name"
                            placeholder="FULL NAME"
                        />
                        <input
                            type="text"
                            name="business_name"
                            placeholder="BUSINESS NAME"
                        />
                    </div>
                    <div class="group">
                        <input type="email" name="email" placeholder="EMAIL" />
                        <input
                            type="number"
                            name="phone"
                            placeholder="PHONE NUMBER"
                        />
                    </div>
                    <div class="group">
                        <input
                            type="text"
                            name="address_1"
                            placeholder="ADDRESS LINE 1"
                        />
                        <input
                            type="text"
                            name="address_2"
                            placeholder="ADDRESS LINE 2"
                        />
                    </div>
                    <div class="group">
                        <input type="text" name="city" placeholder="CITY" />
                        <input type="text" name="state" placeholder="STATE" />
                    </div>
                    <div class="group">
                        <input type="text" name="zip" placeholder="ZIP CODE" />
                    </div>
                    <button type="submit">ENTER TO WIN</button>
                </form>
                <div class="shop">
                    <a href="">View Our Products</a>
                </div>
            </div>
        </div>

        <script src="7.js"></script>
    </body>
</html>
