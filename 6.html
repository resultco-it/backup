<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Score</title>
    <link rel="stylesheet" href="6.css">
</head>

<body>

    <div class="container">
        <h1 class="winner" id="winner">Winner Name</h1>
        <div class="main">
            <div class="home">
                <h1 class="home-name">home</h1>
                <h2 class="score" id="home-score">
                    0
                </h2>
                <div class="home-btns">
                    <button class="btn" id="home-btn-1" onclick="add1home()">+1</button>
                    <button class="btn" id="home-btn-2" onclick="add2home()">+2</button>
                    <button class="btn" id="home-btn-3" onclick="add3home()">+3</button>
                </div>
            </div>

            <div class="guest">
                <h1 class="guest-name">guest</h1>
                <h2 class="score" id="guest-score">
                    0
                </h2>
                <div class="guest-btns">
                    <button class="btn" id="guest-btn-1" onclick="add1guest()">+1</button>
                    <button class="btn" id="guest-btn-2" onclick="add2guest()">+2</button>
                    <button class="btn" id="guest-btn-3" onclick="add3guest()">+3</button>
                </div>
            </div>

        </div>
    </div>

    <script src="6.js"></script>
</body>

</html>
